<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NgApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    var process = process || {
      env: { DEBUG: undefined },
      version: []
    };
  </script>
</head>
<body class="dark bg-background text-foreground">
  <div class="relative bg-violet-950/[0.05] min-h-[100vh]">
    <div class="absolute z-[-1] translate-y-[-90%] opacity-[0.2] blur-[150px] rounded-full shadowblob w-[100vw] h-[300vh]">
    </div>
    <app-root>
      <div class="h-[100vh] flex items-center justify-center" ng-if="$root.loading">
        <img src="/lainspin.gif" class="w-[200px] h-[200px]" alt="">
      </div>
    </app-root>
  </div>

</body>
</html>
